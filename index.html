<!doctype html>
<html lang="pt-BR">
<head>

<body>
  <div id="splash" class="splash">
    <div class="logo">PEGASUS <span>SOCCER</span></div>
    <button id="startBtn" class="btn" aria-label="Iniciar jogo">JOGAR</button>
    <div class="small">Pressione <em>H</em> para ajuda</div>
  </div>

  <div id="ui" class="hidden" role="application" aria-hidden="true">
    <header class="topbar">
      <div class="score" id="score">0 - 0</div>
      <div class="controls">
        <button id="restartBtn" class="btn small">Reiniciar</button>
        <button id="muteBtn" class="btn small" id="mute">ðŸ”Š</button>
      </div>
    </header>

    <main class="gamewrap">
      <canvas id="gameCanvas" width="900" height="600" aria-label="Campo de Pegasus Soccer"></canvas>
      <div id="hint" class="hint">Clique e arraste o jogador para chutar. Turno: Jogador <span id="turn">1</span></div>
    </main>
  </div>

  <div id="help" class="overlay hidden" aria-hidden="true">
    <div class="panel">
      <h2>Como Jogar</h2>
      <ul>
        <li>Arraste um jogador para definir direÃ§Ã£o e solte para chutar.</li>
        <li>Turnos alternados entre Jogador 1 e 2.</li>
        <li>Objetivo: marcar gols.</li>
      </ul>
      <button id="closeHelp" class="btn">Fechar</button>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
